<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  
  </style>
</head>
<body>
  <div id="box"></div>
  <script>
    var box = document.getElementById('box');
    var str = '';
    for(var i=0;i<10;i++){
      for(var j=0;j<i+10;j++){
        if(j<9-i){
           str+='&nbsp;'
          
        }else{
          str+='*'
         
        }
       }
       str+='<br/>'
    }
    box.innerHTML=str;
  </script>
</body>
</html>
