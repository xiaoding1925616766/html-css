<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  #box>span{
    display:inline-block;
    width: 80px;
    height: 30px;
    background-color: blueviolet;
    text-align: center;
    line-height: 30px;
    margin-bottom:5px;
    margin-right: 5px;
  }
  </style>
</head>
<body>
  <div id="box">
    <span>1*1=1</span>
  </div>
  <script>
    var box=document.getElementById('box');
    var str= '';
    for(var i=1;i<=9;i++){
      for(var j=1;j<=i;j++){
        str+='<span>'+i+'*'+j+'='+i*j+'</span>'
      }
      str+='<br/>'
    }
      str+='<hr/>'
    for(var i=1;i<=9;i++){
      for(var j=i;j<=9;j++){
        str+='<span>'+i+'*'+j+'='+i*j+'</span>'
      }
      str+='<br/>'
    }
    str+='<hr/>'
    for(var i=9;i>0;i--){
      for(var j=i;j<=9;j++){
        str+='<span>'+i+'*'+j+'='+i*j+'</span>'
      }
      str+='<br/>'
    }
    box.innerHTML=str;
  </script>
</body>
</html>
