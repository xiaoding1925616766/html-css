<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
  
<body style="text-align:center;">
  <script language="JavaScript">
    var write=function() {
        for(var i=0;i<arguments.length;i++) {
            document.write(" &nbsp &nbsp "+arguments[i]);
        }
    }
    write('<h2>杨辉三角形</h2><br/>')
    var fun=function(n) {
        var k;
          for(var i=1;i<=n;i++) {
              k=1;
              for(var j=1;j<i;j++) {
                  write(k);
                  k=k*(i-j)/j;
              }
              write("1<br/>");
          }
      };
      fun(10);
  </script>
</body>
</html>
